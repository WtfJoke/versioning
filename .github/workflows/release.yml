name: Release
on:
  issues:
    types:
      - labeled
jobs:
  create-release:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ github.event.label.name == 'release' }}
    steps:
      # - uses: actions/checkout@v2
      #   with:
      #     ref: develop
      - uses: actions/github-script@0.9.0
        id: determine-bump-level
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            console.log(JSON.stringify(context, null, 2))
            const increment_level = context.issue.labels.find(label => label.name.startsWith("bump:") )
            if (!increment_level) {
              await github.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: 'Please add a bump Version'
              })
              throw new Error("Missing bump Version")
            }

            if(increment_level)
            switch(increment_level.name) {
              case "bump:patch":
                console.log(`::set-output name=bump_level::patch`)
                break;
              case "bump:minor":
                console.log(`::set-output name=bump_level::minor`)
                break;
              case "bump:major":
                console.log(`::set-output name=bump_level::major`)
                break;
              default:
                throw new Error("unknown bump level")
            }

      - uses: actions/github-script@0.9.0
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            console.log("issue title", context.issue.title)

      - name: Setup Git
        run: |
          git clone "https://${GITHUB_ACTOR}:${{secrets.GH_TOKEN}}@github.com/${GITHUB_REPOSITORY}.git" .
          git config user.email "octocat@github.com"
          git config user.name ${GITHUB_ACTOR}

      - name: Create release branch
        run: |
          git checkout -B release

      - name: Bump Version
        env:
          BUMP_LEVEL: ${{ steps.determine-bump-level.outputs.bump_level }}
        run: |
          yarn version --$BUMP_LEVEL
          git push origin release
          git push --tags
      - name: Run E2E Tests
        run: |
          echo "RUNNING E2E TEST"
      - name: Start new release cycle
        run: |
          git checkout -B develop
          yarn version --no-git-tag-version --prerelease
          git add .
          git commit -m "start new release cycle"
          git push origin develop

      - name: Wait for finish E2E Tests
        run: |
          echo "E2E FINISHED"

      - name: Merge release to master
        run: |
          git checkout master
          git merge release
          git push origin master

      - uses: actions/github-script@0.9.0
        name: Comment Issue
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            await github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸŽ‰ðŸŽ‰ Deployment has been successful dispatched! ðŸš€'
            })
            await github.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "closed"
            });
