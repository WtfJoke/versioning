name: Release
on:
  issues:
    types:
      - labeled
jobs:
  create-release:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ github.event.label.name == 'release' }}
    steps:
      # - uses: actions/checkout@v2
      #   with:
      #     ref: develop
      - uses: actions/github-script@0.9.0
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            console.log("issue title", context.issue.title)

      - name: Setup Git
        run: |
          ls -la
          git config user.email "octocat@github.com"
          git config user.name ${GITHUB_ACTOR}
          git clone --depth=1 "https://${GITHUB_ACTOR}:${{secrets.GITHUB_TOKEN}}@github.com/${GITHUB_REPOSITORY}.git" .
          ls -la

          git checkout develop
      - name: Create release branch
        run: git checkout -b release
      - name: Bump Version
        run: yarn version --patch
      - name: Merge to master
        run: |
          git remote set-url origin "https://${GITHUB_ACTOR}:${{secrets.GITHUB_TOKEN}}@github.com/${GITHUB_REPOSITORY}.git"
          git fetch
          git merge origin/release
          git push origin master
          git push origin --delete release
